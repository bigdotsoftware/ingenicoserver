definitions:

  EserviceAutoTransactionBeginRequest:
    type: "object"
    allOf:
      - $ref: '#/definitions/EserviceTransactionBeginRequest'
    properties:
      callback:
        type: "object"
        properties:
          uri:
            type: "string"
          method:
            type: "string"
            enum:
              - "POST"
              - "GET"
              - "PUT"
      posnetserver:
        type: "object"
        description:  "Sample JSON object: {\"lines\": [{ \"na\": \"Towar 1\", \"il\": 1.0, \"vtp\": \"23,00\", \"pr\": 2350 },{ \"na\": \"Towar 2\", \"il\": 1.0, \"vtp\": \"23,00\", \"pr\": 1150 }], \"summary\": { \"to\": 3500 } }. PosnetServer documentation can be found here: https://blog.bigdotsoftware.pl/posnet-server-wydruk-paragonu/"
        
  EserviceTransactionBeginRequest:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
         - "purchase"
         - "preauthorization"
         - "completion"
         - "preauthorization_cancel"
         - "refund"
         - "reversal"
         - "giftcard_activation"
         - "giftcard_balance"
         - "giftcard_topup"
         - "reconciliation"
         - "connection_test"
         - "tms"
      amount:
        type: "integer"
      title:
        type: "string"
      sequenceNb:
        type: "string"
      arguments:
        type: "object"
        properties:
          transactionFlags: 
            type: "array"
            items:
              type: "string"
              enum:
                - "TokenGeneration"
                - "ReferenceNumberGeneration"
                - "TransitTransactionIndicator"
          blikCode:
            type: "number"
          additionalPrintout: 
            type: "string"
          hints: 
            type: "string"
          rfu: 
            type: "string"
          variableSymbol: 
            type: "string"
          specificSymbol: 
            type: "string"
          saleItemList: 
            type: "array"
            items:
              type: "object"
              properties:
                itemId: 
                  type: "string"
                productCode: 
                  type: "string"
                amount: 
                  type: "number"
                  format: "int32"
                unitMeasure: 
                  type: "string"
                unitPrice: 
                  type: "number"
                  format: "int32"
                quantity: 
                  type: "number"
                taxCode: 
                  type: "number"

  EserviceTransactionDataInputRequest:
    type: "object"
    properties:
      text:
        type: "string"
      sequenceNb:
        type: "string"
  
  EserviceTransactionSetStandbyRequest:
    type: "object"
    properties:
      timeoutSeconds:
        type: "number"
        format: "int32"
        
  EserviceTransactionSetParameterRequest:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
          - "volatile"
          - "permanent"
      parameters:
        type: "array"
        items:
          type: "object"
          properties:
            key:
              type: "string"
            value:
              type: "string"
        
  EserviceTransactionSendKeyRequest:
    type: "object"
    properties:
      keycode:
        type: "string"
        enum:
          - "ok"
          - "back"
          - "cancel"
      sequenceNb:
        type: "string"
  
  EserviceTransactionCommonGenerateResponse:
    type: "object"
    allOf:
