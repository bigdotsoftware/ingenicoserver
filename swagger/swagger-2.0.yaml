    properties:
      terminal:
        type: "object"
        properties:
          returnCode:
            type: "integer"
            format: "int32"
            description: "0 - Success, 1 - Error, 2 - Function code unknown, 3 - Wrong function arguments, 7 - Wrong order of calls, 8 - Requested data not available, 9 -Not enough memory to process request"
